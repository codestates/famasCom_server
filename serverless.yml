functions:
  getMsg:
    handler: Messages/endpoint/getMsg.handler
    events:
      - http:
          path: get-msg/{msgId}
          method: get
          cors: ture
  getMsgs:
    handler: Messages/endpoint/getMsgs.handler
    events:
      - http:
          path: get-msg/
          method: get
          cors: ture
  postMsg:
    handler: Messages/endpoint/postMsg.handler
    events:
      - http:
          path: post-msg/
          method: post
          cors: ture
          postMsg:
  signup:
    handler: Users/endpoint/signup.handler
    events:
      - http:
          path: post-user/
          method: post
          cors: ture
